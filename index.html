<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-left">
        <img src="./img/instagram-celular.png" alt="Celular" />
      </div>
      <div class="instagram-right">
        <div class="group">
          <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo" />
          <div class="profile-photo">
            <img src="./img/perfil-instagram.jpg" alt="Foto do perfil" />
          </div>
          <a href="#" class="instagram-login">Continue as michellecordeiro</a>
          <a href="#" class="instagram-logout">Remove Account</a>
        </div>
        <div class="group">
          <p class="not-account">Not michellecordeiro?</p>
          <p class="not-account">
            <span class="link-account">Switch Accounts</span>
            or
            <span class="link-account">Sigh Up</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Get the app.</p>
          <div class="download">
            <a href="https://www.apple.com/br/app-store/" class="app-download"></a>
            <a href="https://play.google.com/store/apps/" class="app-download"></a>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
